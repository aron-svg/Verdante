services:
  db:
    image: postgres:16
    container_name: hack_db
    restart: unless-stopped
    env_file: .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: hack_backend
    restart: unless-stopped
    env_file: .env
    environment:
      # Use the docker network hostname "db" inside compose
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      CORS_ORIGINS: "${CORS_ORIGINS}"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT}:8000"

  frontend:
    build:
      context: ./frontend
    container_name: hack_frontend
    restart: unless-stopped
    env_file: .env
    environment:
      # Used by the browser (public env var)
      NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL}"
      # Disable telemetry (prevents the startup notice)
      NEXT_TELEMETRY_DISABLED: "${NEXT_TELEMETRY_DISABLED}"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT}:3000"

volumes:
  db_data:
